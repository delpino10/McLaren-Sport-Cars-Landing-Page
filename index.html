<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <!-- Header -->
    <header>
        <span class="years">2018-2023</span>
        <a href="#" class="logo"><img src="./images/logo.png" alt="" ></a>
        <a href="#" class="menu" onclick="toggleMenu();"></a>
    </header>
    <div class="banner">
        <!-- Navigation -->
        <ul class="nav">
            <li><a href="#">Supercars</a></li>
            <li><a href="#">GT</a></li>
            <li><a href="#">Ultimate</a></li>
            <li><a href="#">Solus GT</a></li>
            <li><a href="#">Legacy</a></li>
        </ul>
        <!-- Background Video -->
        <div class="bg-video-list">
            <video class="bg-video mclaren-1 active" 
            src="./assets/mclaren-1.mp4"
            muted
            autoplay
            loop>
            </video>
            <video class="bg-video mclaren-2" 
            src="./assets/mclaren-2.mp4"
            muted
            autoplay
            loop>
            </video>
            <video class="bg-video mclaren-3" 
            src="./assets/mclaren-3.mp4"
            muted
            autoplay
            loop>
            </video>
            <video class="bg-video mclaren-4" 
            src="./assets/mclaren-4.mp4"
            muted
            autoplay
            loop>
            </video>
            <video class="bg-video mclaren-5" 
            src="./assets/mclaren-5.mp4"
            muted
            autoplay
            loop>
            </video>
    
        </div>
        <!-- Banner Content -->
        <div class="content">
            <h1>McLAREN</h1>
            <h3 class="model mclaren-1 active">765LT SPIDER</h3>
            <h3 class="model mclaren-2 " style="color: #92ff00;">ARTURA</h3>
            <h3 class="model mclaren-3 " style="color: #ff0015;">750S</h3>
            <h3 class="model mclaren-4 " style="color: #ff2e00;">765LT </h3>
            <h3 class="model mclaren-5 " style="color: #bbc0dd;">750S SPIDER</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum sunt non recusandae neque ut magni numquam</p>
            <a href="#">Enquire</a>
        </div>
        <!-- Gallery -->
        <div class="gallery">
            <div class="carousel">
                <a class="carousel-item" href="#">
                    <img src="./images/mclaren-1.jpg">
                    <h4>65LT SPIDER</h4>
                </a>
                <a class="carousel-item" href="#">
                    <img src="./images/mclaren-2.jpg">
                    <h4 style="color: #92ff00;">ARTURA</h4>
                </a>
                <a class="carousel-item" href="#">
                    <img src="./images/mclaren-3.jpeg">
                    <h4 style="color: #ff0015;">750S</h4>
                </a>
                <a class="carousel-item" href="#">
                    <img src="./images/mclaren-4.jpeg">
                    <h4 style="color: #ff2e00;">765LT</h4>
                </a>
                <a class="carousel-item" href="#">
                    <img src="./images/mclaren-5.jpeg">
                    <h4 style="color: #bbc0dd;">750S SPIDER</h4>
                </a>
              </div>
        </div>
    </div>
    <!-- Socials -->
    <div class="socials">
        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./Js/script.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    $('.carousel').carousel();
  });
</script>
</body>
</html>
